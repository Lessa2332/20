<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AR –ö–∞–º–µ—Ä–∞</title>
  <!-- üî• –í–∞–∂–ª–∏–≤–æ: –≤–∏–¥–∞–ª–µ–Ω–æ –ø—Ä–æ–±—ñ–ª–∏ –≤ –∫—ñ–Ω—Ü—ñ src -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      touch-action: none;
      font-family: Arial, sans-serif;
      background: #000;
    }
    a-scene {
      width: 100% !important;
      height: 100% !important;
      position: fixed;
      top: 0;
      left: 0;
    }
    #scanText {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #FFD700;
      font-size: 2em;
      font-weight: bold;
      text-shadow: 2px 2px 6px #000;
      z-index: 10;
      text-align: center;
      width: 90%;
    }
    #smartLessaBtn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #ff0044;
      color: white;
      padding: 14px 24px;
      border-radius: 30px;
      font-size: 1.1em;
      font-weight: bold;
      text-decoration: none;
      z-index: 10;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    #smartLessaBtn:hover {
      background: #cc0036;
    }
  </style>
</head>
<body>

  <div id="scanText">–ù–∞–≤–µ–¥–∏ –Ω–∞ –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è</div>

  <!-- –ü—Ä–∏—Ö–æ–≤–∞–Ω–µ –∞—É–¥—ñ–æ -->
  <audio id="arAudio" src="ar-audio.mp3"></audio>

  <a-scene embedded arjs="sourceType: webcam; detectionMode: mono; trackingMethod: best;">
    <a-marker id="marker" type="pattern" url="marker.patt">
      <!-- –ó–æ–±—Ä–∞–∂–µ–Ω–Ω—è –∑–∞–º—ñ—Å—Ç—å –≤—ñ–¥–µ–æ -->
      <a-image id="arImage" src="image.png" position="0 0 0" rotation="-90 0 0" width="1.33" height="1"></a-image>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <a href="https://youtube.com/playlist?list=PL6UDFwT9TzFxsVdFiEBsQ9yFpcYRPOpfO&si=IyXv1SkdPyvhcW7Z"
     id="smartLessaBtn" target="_blank">@SmartLessa</a>

  <script>
    const marker = document.getElementById('marker');
    const scanText = document.getElementById('scanText');
    const arImage = document.getElementById('arImage');
    const arAudio = document.getElementById('arAudio');

    // –ü—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ –º–∞—Ä–∫–µ—Ä–∞ ‚Äî –ø—Ä–∏—Ö–æ–≤–∞—Ç–∏ –ø—ñ–¥–∫–∞–∑–∫—É, –ø–æ–∫–∞–∑–∞—Ç–∏ –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è, –≤—ñ–¥—Ç–≤–æ—Ä–∏—Ç–∏ –∞—É–¥—ñ–æ
    marker.addEventListener('markerFound', () => {
      scanText.style.display = 'none';
      arImage.setAttribute('visible', true);
      arAudio.play().catch(e => console.log('–ê—É–¥—ñ–æ –Ω–µ –≤—ñ–¥—Ç–≤–æ—Ä–∏–ª–æ—Å—å:', e));
    });

    // –ü—Ä–∏ –≤—Ç—Ä–∞—Ç—ñ –º–∞—Ä–∫–µ—Ä–∞ ‚Äî –ø—Ä–∏—Ö–æ–≤–∞—Ç–∏ –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è, –∑—É–ø–∏–Ω–∏—Ç–∏ –∞—É–¥—ñ–æ
    marker.addEventListener('markerLost', () => {
      scanText.style.display = 'block';
      arImage.setAttribute('visible', false);
      arAudio.pause();
      arAudio.currentTime = 0; // —Å–∫–∏–Ω—É—Ç–∏, —è–∫—â–æ –ø–æ—Ç—Ä—ñ–±–Ω–æ
    });

    // –§—ñ–∫—Å –≤–∏—Å–æ—Ç–∏ –¥–ª—è –º–æ–±—ñ–ª—å–Ω–∏—Ö
    function fixHeight() {
      document.body.style.height = window.innerHeight + 'px';
    }
    window.addEventListener('resize', fixHeight);
    fixHeight();

    // üîí –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ HTTPS
    if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
      alert('‚ö†Ô∏è AR –ø—Ä–∞—Ü—é—î —Ç—ñ–ª—å–∫–∏ —á–µ—Ä–µ–∑ HTTPS –∞–±–æ localhost!');
    }
  </script>
</body>
</html>
